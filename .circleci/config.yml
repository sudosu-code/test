version: 2
# Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "welcome"
  gittag:
    # Run the welcome/run job in its own container
    jobs:
      - tag/push
jobs:
  tag/push:
    docker: 
    - image: bitnami/git:2.28.0-debian-10-r23
    steps:
    - run:
        command: |-
          printenv
          git branch
